services:
  - name: cobalt-api
    docker:
      image: registry.koyeb.com/user/cobalt-image-name # Or use 'ghcr.io/imputnet/cobalt:11' if deploying directly without building
      dockerfile: Dockerfile
    ports:
      - port: 9000
        protocol: http
    env:
      - key: API_URL
        value: "https://arrogant-karrah-akila-4c42ca1e.koyeb.app/"
      - key: API_PORT
        value: "9000"
    regions:
      - fra # Frankfurt, or change to 'was' (Washington) or others based on preference
